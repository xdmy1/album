<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FamilyApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="login-container rounded-2xl shadow-2xl p-8 w-96 max-w-90vw">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-black rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="text-white font-bold text-2xl">F</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">FamilyApp</h1>
            <p class="text-gray-600 mt-2">Access your family memories</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Access Code</label>
                <input type="password" id="accessCode" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter family access code" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
                <input type="text" id="userName" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your name" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Relationship</label>
                <select id="userRole" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="">Select your relationship</option>
                    <option value="parent">Parent</option>
                    <option value="grandparent">Grandparent</option>
                    <option value="aunt">Aunt/Uncle</option>
                    <option value="sibling">Sibling</option>
                    <option value="cousin">Cousin</option>
                    <option value="family_friend">Family Friend</option>
                </select>
            </div>

            <button type="submit" class="w-full gradient-bg text-white py-3 rounded-lg font-medium hover:opacity-90 transition">
                Access Album
            </button>
        </form>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm">
            <span id="errorText">Invalid access code. Please try again.</span>
        </div>

        <!-- Demo Info -->
        <div class="mt-6 p-3 bg-blue-50 border border-blue-200 text-blue-700 rounded-lg text-sm">
            <strong>Demo Access:</strong><br>
            Access Code: <code>damian123</code><br>
            Use any name and relationship to access the demo.
        </div>
    </div>

    <!-- Import your JavaScript files -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
