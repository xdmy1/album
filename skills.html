<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - FamilyApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .skill-card {
            transition: all 0.3s ease;
        }
        .skill-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .progress-bar {
            transition: width 0.5s ease;
        }
        .skill-icon {
            transition: transform 0.3s ease;
        }
        .skill-card:hover .skill-icon {
            transform: scale(1.1);
        }
        .control-buttons {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
        @media (max-width: 640px) {
            .skill-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg text-white p-4 shadow-lg">
        <div class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center gap-4">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-black rounded-full flex items-center justify-center">
                    <span class="text-white font-bold text-sm">F</span>
                </div>
                <span class="font-bold text-xl">FamilyApp</span>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="hover:text-gray-200 transition hidden sm:block">Arbore genealogic</a>
                <a href="index.html" class="hover:text-gray-200 transition">Album</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto p-4 sm:p-6">
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-lg p-4 sm:p-6 mb-6">
            <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-4">
                <div class="flex items-center space-x-4">
                    <img src="https://via.placeholder.com/80x80/4CAF50/FFFFFF?text=D" alt="Damian" class="w-16 h-16 sm:w-20 sm:h-20 rounded-2xl">
                    <div>
                        <h1 class="text-xl sm:text-2xl font-bold text-gray-800">Skillurile lui Damian</h1>
                        <p class="text-gray-600" id="skillCount">35 Essential Skills</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
            <p class="text-gray-600 mt-4">Loading skills...</p>
        </div>

        <!-- Skills Grid -->
        <div class="space-y-4 sm:space-y-6" id="skillsContainer">
            <!-- Skills will be populated here -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="auth.js"></script>
    <script type="module">
        // Import Supabase functions
        import { 
            loadPredefinedSkillsFromSupabase,
            updatePredefinedSkillProgress,
            testConnection
        } from './supabase.js';
        
        // Make functions available globally
        window.loadPredefinedSkillsFromSupabase = loadPredefinedSkillsFromSupabase;
        window.updatePredefinedSkillProgress = updatePredefinedSkillProgress;
        window.testConnection = testConnection;
        
        // Test connection
        setTimeout(async () => {
            const result = await testConnection();
            console.log('ðŸ”Œ Supabase connection test:', result);
        }, 1000);
    </script>
    <script src="skills.js"></script>
</body>
</html>
